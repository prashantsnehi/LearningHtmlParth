<!DOCTYPE html>
<html>
    <head>
        <title>Operators in JavaScript</title>
    </head>
    <body>
        <script>

            function hello(){
                document.write("hello Coder!");
            }
        </script>
        <p>Click this button to call function</p>
        <input type="button" onclick="hello()" value="Say Hello">
    </body>
</html>
